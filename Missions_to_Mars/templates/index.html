<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
      <p><a class="btn btn-primary" href="/scrape" role="button">Scrap New Data</a></p>
  </div>

      <div class='container-fluid'>
        <div class='row'>
          <div class='col-md-12'>
            <h2> Latest Mars News</h2>
              <h4> {{ mars.news_title }}</h4>
                <p> {{ mars.news_p }}</p>
          </div>
        </div>
      </div>

      <div class='container-fluid'>
        <div class='row'>
          <div class='col-md-8'>
            <h2> Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" width="550" height="350">
          </div>   
          <div class='col-md-4'>
            <h4>Mars Facts</h4>
              <div> {{ mars.html_table |safe }}</div>
          </div>
        </div>
      </div>
    
      
      <div class = "col-md-6">
        <h3>Mars Hemispheres</h3>
        {% for hemisphere in mars.hemisphere_image_urls %}
            <div class = "col-md-12">
                <div class = "thumbnail">
                    <img src = "{{ hemisphere.img_url }}" width="200" height="200">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
              </div>
        {% endfor %}
      </div>


    </div>
    
  </div>
</body>

</html>
